<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f5f6f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="min-h-[50px] flex justify-between items-center border-b border-gray-400 p-3">
            <div class="flex">
                <img src="assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span>45000</span></h2>
                    <p class="text-[#08080880]">available balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
            </div>
        </div>

        <div class="mt-8 p-3">
            <h1 class="text-2xl font-bold">
                ðŸ”¥welcome to Payooo!
            </h1>
            <p class="text-[#08080880]">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus, magnam!
            </p>
        </div>

        <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2>Cash out</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
        </div>

    </div>

    <div class="all-form-sections max-w-lg mx-auto">
        <!--add money-->
        <div>
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="font-semibold">Select a Bank</h1>
                    <select class="select bg-[#f5f6f7] mt-3 rounded-3xl w-full">
                        <option disabled selected>Select a Bank</option>
                        <option>Islami Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Mutual Trust Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Bank account name</label>
                    <br>
                    <input id="Bank Account Number" type="text" placeholder="Enter your Bank acc number" class="input bg-[#f5f6f7] mt-3 rounded-3xl w-full"/>
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Enter Amount</label>
                    <br>
                    <input id="Amount" type="text" placeholder="Enter Amount" class="input bg-[#f5f6f7] mt-3 rounded-3xl w-full"/>                    
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Four Digit Pin</label>
                    <br>
                    <input id="pin-number" type="password" placeholder="Enter your pin" class="input bg-[#f5f6f7] mt-3 rounded-3xl w-full"/>
                </div>
                <button id="Add-money-btn" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">Add Money</button>

            </form>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
